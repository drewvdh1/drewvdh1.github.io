<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>3D Model Viewer</title>

<style>
  body {
    margin: 0;
    display: flex;
    height: 100vh;
    font-family: Arial;
    background: #111;
    color: white;
  }

  #sidebar {
    width: 250px;
    background: #1a1a1a;
    padding: 20px;
    overflow-y: auto;
  }

  #viewer {
    flex: 1;
    position: relative;
  }

  #emptyMessage {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: #888;
    font-size: 28px;
    text-align: center;
    pointer-events: none;
  }

  canvas {
    width: 100%;
    height: 100%;
    display: block;
  }

  .thumb {
    margin-bottom: 10px;
    padding: 10px;
    background: #222;
    cursor: pointer;
    border-radius: 6px;
  }

  .thumb:hover {
    background: #333;
  }
</style>
</head>

<body>

<div id="sidebar">
  <h2>3D Gallery</h2>

  <div class="thumb" onclick="loadModel('reactor_vessel.stl')">Reactor Pressure Vessel</div>
  <div class="thumb" onclick="loadModel('model2.glb')">Model 2</div>
  <div class="thumb" onclick="loadModel('model3.glb')">Model 3</div>
</div>

<div id="viewer">
  <div id="emptyMessage">Whoops! Nothing to see here!</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.159/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.159/examples/js/controls/OrbitControls.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.159/examples/js/loaders/STLLoader.js"></script> 
<script src="mainscript.js"></script>
</body>
</html>
