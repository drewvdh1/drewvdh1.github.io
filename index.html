<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>3D Model Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: #0f1113;
            color: #eee;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar */
        #sidebar {
            width: 260px;
            background: #15181b;
            padding: 20px;
            border-right: 1px solid #000;
            overflow-y: auto;
        }

        #sidebar h1 {
            font-size: 20px;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .model-btn {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            background: #222;
            color: #eee;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            text-align: left;
            font-size: 14px;
        }
        .model-btn:hover { background: #333; }

        /* Viewer */
        #viewer {
            flex: 1;
            position: relative;
        }

        #loading {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(0,0,0,0.6);
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <div id="sidebar">
        <h1>3D Model Viewer</h1>

        <button class="model-btn" data-file="reactor_vessel.stl">Reactor Vessel</button>
        <!-- Add more models like this -->
        <!-- <button class="model-btn" data-file="pump.stl">Pump Housing</button> -->
        <!-- <button class="model-btn" data-file="nozzle.stl">Jet Nozzle</button> -->

    </div>

    <div id="viewer">
        <div id="loading">Select a model to load...</div>
    </div>

    <!-- Your JS (Module mode, like YouTuber example) -->
    <script type="module" src="mainscript.js"></script>

</body>
</html>
