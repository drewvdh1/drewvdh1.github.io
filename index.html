<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>3D Gallery</title>

    <style>
        body {
            margin: 0;
            display: flex;
            height: 100vh;
            background: #111;
            color: white;
            font-family: Arial, sans-serif;
        }
        #sidebar {
            width: 280px;
            background: #1a1a1a;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        button.model-button {
            width: 100%;
            padding: 12px;
            background: #2a2a2a;
            color: white;
            border: none;
            border-radius: 6px;
            text-align: left;
            cursor: pointer;
            font-size: 14px;
        }
        button.model-button:hover {
            background: #444;
        }
        #viewer {
            flex: 1;
            background: #000;
        }
    </style>
</head>

<body>
    <div id="sidebar">
        <h2>3D Gallery</h2>
        <button class="model-button" onclick="loadPreloaded('r1')">Reactor Vessel</button>
        <button class="model-button" onclick="loadPreloaded('r2')">Model 2</button>
        <button class="model-button" onclick="loadPreloaded('r3')">Model 3</button>
    </div>

    <div id="viewer"></div>

    <script type="module" src="./mainscript.js"></script>
</body>
</html>
