<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>3D Model Viewer</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #111;
            font-family: Arial, sans-serif;
        }

        #viewer {
            width: 100vw;
            height: 100vh;
        }

        #loading {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 15px;
            background: rgba(0,0,0,0.7);
            color: white;
            font-size: 16px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <div id="loading">Loading reactor_vessel.stl...</div>
    <div id="viewer"></div>

    <!-- Three.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r155/three.min.js"></script>

    <!-- STL Loader -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r155/examples/js/loaders/STLLoader.js"></script>

    <!-- Orbit Controls -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r155/examples/js/controls/OrbitControls.js"></script>

    <!-- Your script -->
    <script src="mainscript.js"></script>

</body>
</html>
