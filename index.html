<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>3D Model Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        :root {
            --sidebar-w: 260px;
            --bg: #0f1113;
            --panel: #15181b;
        }

        body,html {
            margin: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background: var(--bg);
            color: #ddd;
        }

        .app {
            display: flex;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: var(--sidebar-w);
            background: var(--panel);
            padding: 15px;
            box-sizing: border-box;
            overflow-y: auto;
            border-right: 1px solid #000;
        }

        .sidebar h2 {
            margin-top: 0;
            font-size: 18px;
        }

        .model-btn {
            width: 100%;
            padding: 10px;
            margin: 6px 0;
            border: none;
            border-radius: 6px;
            background: #222;
            color: #eee;
            cursor: pointer;
        }
        .model-btn:hover {
            background: #333;
        }

        /* Viewer */
        .viewer {
            flex: 1;
            position: relative;
        }

        #viewer {
            width: 100%;
            height: 100%;
        }

        #loading {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.6);
            padding: 8px 12px;
            border-radius: 8px;
            color: white;
        }
    </style>
</head>

<body>
    <div class="app">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h2>Models</h2>
            <div id="model-list"></div>

            <h2>Controls</h2>
            <button class="model-btn" id="btn-center">Center View</button>
            <button class="model-btn" id="btn-reset">Reset Camera</button>
            <button class="model-btn" id="btn-wire">Toggle Wireframe</button>
            <button class="model-btn" id="btn-auto">Auto Rotate</button>

            <h2>Scale</h2>
            <input type="range" id="scale-range" min="0.1" max="3" step="0.01" value="1" style="width: 100%">
        </aside>

        <!-- Viewer -->
        <main class="viewer">
            <div id="loading">Select a model...</div>
            <div id="viewer"></div>
        </main>
    </div>

    <!-- three.js + helpers -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r155/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r155/examples/js/loaders/STLLoader.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r155/examples/js/controls/OrbitControls.js"></script>

    <script src="mainscript.js"></script>
</body>
</html>
