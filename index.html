<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>3D Model Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
            margin: 0;
            display: flex;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
        }

        #sidebar {
            width: 260px;
            background: #1a1d21;
            padding: 20px;
            box-sizing: border-box;
            border-right: 1px solid #000;
        }

        #sidebar h1 {
            margin-top: 0;
            font-size: 22px;
        }

        button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: #2b2f34;
            border: none;
            border-radius: 6px;
            color: white;
            cursor: pointer;
            font-size: 15px;
        }

        button:hover {
            background: #3a3f45;
        }

        #viewer {
            flex: 1;
            position: relative;
        }

        #loading {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            padding: 8px 12px;
            border-radius: 8px;
        }
    </style>
</head>

<body>

    <div id="sidebar">
        <h1>3D Model Viewer</h1>
        <button id="reactorBtn">Reactor Vessel</button>

        <button id="centerBtn">Center View</button>
        <button id="resetBtn">Reset Camera</button>
        <button id="wireBtn">Toggle Wireframe</button>
        <button id="autoBtn">Auto Rotate</button>

        <h3>Scale</h3>
        <input id="scaleRange" type="range" min="0.1" max="3" step="0.01" value="1" />
    </div>

    <div id="viewer">
        <div id="loading">Loading...</div>
    </div>

    <!-- Import your script as a module -->
    <script type="module" src="mainscript.js"></script>

</body>
</html>
