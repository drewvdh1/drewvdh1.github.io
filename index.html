<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>3D Model Viewer | Drew vdH</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --sidebar-w: 260px;
      --bg: #0f1113;
      --panel: #15181b;
      --accent: #3b82f6;
      --text-muted: #9ca3af;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      height: 100%;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg);
      color: #f9fafb;
    }

    .app {
      display: flex;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }

    /* Sidebar */
    .sidebar {
      width: var(--sidebar-w);
      background: var(--panel);
      border-right: 1px solid #020617;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .brand {
      font-weight: 700;
      font-size: 18px;
      margin-bottom: 4px;
    }

    .brand-sub {
      font-size: 12px;
      color: var(--text-muted);
    }

    .section-title {
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--text-muted);
      margin-bottom: 6px;
      margin-top: 12px;
    }

    #model-list {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .model-btn {
      width: 100%;
      padding: 8px 10px;
      border-radius: 8px;
      border: 1px solid transparent;
      background: #111827;
      color: #e5e7eb;
      font-size: 14px;
      text-align: left;
      cursor: pointer;
      transition: background 0.12s, border-color 0.12s, transform 0.05s;
    }

    .model-btn:hover {
      background: #1f2937;
      border-color: #374151;
      transform: translateY(-1px);
    }

    .model-btn.active {
      border-color: var(--accent);
      background: #1d283a;
    }

    .sidebar-footer {
      margin-top: auto;
      font-size: 11px;
      color: var(--text-muted);
    }

    /* Viewer */
    .viewer-wrap {
      flex: 1;
      position: relative;
      background: radial-gradient(circle at 10% 0%, rgba(148,163,184,0.12) 0, transparent 45%), #020617;
    }

    #viewer {
      width: 100%;
      height: 100%;
    }

    #loading {
      position: absolute;
      top: 12px;
      left: 280px;
      padding: 6px 12px;
      border-radius: 999px;
      background: rgba(15,23,42,0.9);
      color: #e5e7eb;
      font-size: 13px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      pointer-events: none;
      max-width: 50vw;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    @media (max-width: 768px) {
      .sidebar {
        display: none;
      }
      #loading {
        left: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div>
        <div class="brand">3D Model Viewer</div>
        <div class="brand-sub">Built by Drew • STL library</div>
      </div>

      <div>
        <div class="section-title">Models</div>
        <div id="model-list"></div>
      </div>

      <div class="sidebar-footer">
        Drag to rotate • Scroll to zoom • Right-click to pan
      </div>
    </aside>

    <main class="viewer-wrap">
      <div id="loading">Loading…</div>
      <div id="viewer"></div>
    </main>
  </div>

  <!-- Your app code (ES module) -->
  <script type="module" src="mainscript.js"></script>
</body>
</html>
