<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>3D Model Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
        * {
            margin: 0; padding: 0; box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0d0f12, #1a1d21);
            color: #eee;
            font-family: "Segoe UI", Arial, sans-serif;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar */
        #sidebar {
            width: 260px;
            background: rgba(15, 17, 19, 0.85);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-right: 1px solid #0a0a0a;
            box-shadow: 0 0 18px rgba(0,0,0,0.6);
            overflow-y: auto;
        }

        #sidebar h1 {
            font-size: 22px;
            margin-bottom: 18px;
            font-weight: 600;
            letter-spacing: 0.6px;
            color: #d7d7d7;
        }

        .model-btn {
            width: 100%;
            padding: 14px;
            margin-bottom: 12px;
            background: #1f2225;
            color: #e0e0e0;
            border: 1px solid #2c2f33;
            border-radius: 8px;
            cursor: pointer;
            text-align: left;
            font-size: 15px;
            transition: 0.18s ease;
        }

        .model-btn:hover {
            background: #2a2d31;
            transform: translateX(3px);
            border-color: #3d91ff;
            box-shadow: 0 0 6px #3d91ff55;
        }

        /* Viewer */
        #viewer {
            flex: 1;
            position: relative;
        }

        #loading {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(0,0,0,0.55);
            padding: 9px 14px;
            border-radius: 6px;
            font-size: 14px;
            letter-spacing: 0.3px;
            color: #d5d5d5;
            border: 1px solid #222;
            box-shadow: 0 0 8px rgba(0,0,0,0.25);
        }

    </style>
</head>

<body>

    <div id="sidebar">
        <h1>3D Model Viewer</h1>

        <button class="model-btn" data-file="reactor_vessel.stl">
            Reactor Vessel
        </button>

        <!-- Additional model buttons stay optional -->
    </div>

    <div id="viewer">
        <div id="loading">Select a model to load...</div>
    </div>

    <!-- Important: unchanged from your setup -->
    <script type="module" src="mainscript.js"></script>

</body>
</html>
