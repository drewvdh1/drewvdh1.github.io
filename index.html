<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>3D Gallery</title>

    <style>
        body {
            margin: 0;
            display: flex;
            height: 100vh;
            background: #111;
            color: white;
            font-family: Arial, sans-serif;
        }

        #sidebar {
            width: 260px;
            background: #1a1a1a;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .model-button {
            width: 100%;
            padding: 12px;
            background: #2a2a2a;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            text-align: left;
        }

        .model-button:hover {
            background: #444;
        }

        #viewer {
            flex: 1;
            background: black;
        }
    </style>
</head>

<body>
    <div id="sidebar">
        <h2>3D Gallery</h2>
        <button class="model-button" data-model-btn>Reactor Pressure Vessel</button>
        <button class="model-button" data-model-btn>Model 2</button>
        <button class="model-button" data-model-btn>Model 3</button>
    </div>

    <div id="viewer"></div>

    <!-- Module that imports Three.js and loads your script -->
    <script type="module">
        import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.150.0/build/three.module.js";
        import { OrbitControls } from "https://cdn.jsdelivr.net/npm/three@0.150.0/examples/jsm/controls/OrbitControls.js";
        import { STLLoader } from "https://cdn.jsdelivr.net/npm/three@0.150.0/examples/jsm/loaders/STLLoader.js";
        import { GLTFLoader } from "https://cdn.jsdelivr.net/npm/three@0.150.0/examples/jsm/loaders/GLTFLoader.js";

        window.THREE = THREE;
        window.OrbitControls = OrbitControls;
        window.STLLoader = STLLoader;
        window.GLTFLoader = GLTFLoader;

        import "./mainscript.js";
    </script>
</body>
</html>
