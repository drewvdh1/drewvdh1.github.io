<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>3D Model Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            margin: 0;
            display: flex;
            height: 100vh;
            background: #121417;
            font-family: Arial, sans-serif;
            color: #fff;
        }

        #sidebar {
            width: 260px;
            background: #1c1f23;
            padding: 20px;
            box-sizing: border-box;
            border-right: 1px solid #000;
        }

        h1 {
            margin-top: 0;
            font-size: 22px;
            font-weight: bold;
        }

        button {
            width: 100%;
            margin: 8px 0;
            padding: 10px;
            background: #2a2d31;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background: #3a3e43;
        }

        #viewer {
            flex: 1;
            position: relative;
        }

        #loading {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 8px 14px;
            background: rgba(0,0,0,0.6);
            border-radius: 8px;
        }
    </style>
</head>

<body>

    <div id="sidebar">
        <h1>3D Model Viewer</h1>

        <button id="btn-reactor">Reactor Vessel</button>

        <hr style="border:0; border-top:1px solid #333; margin:20px 0;">

        <button id="center">Center View</button>
        <button id="reset">Reset Camera</button>
        <button id="wireframe">Toggle Wireframe</button>
        <button id="auto">Auto Rotate</button>
    </div>

    <div id="viewer">
        <div id="loading">Loading...</div>
    </div>

    <!-- Modern ES-module CDN (RELIABLE) -->
    <script type="module" src="mainscript.js"></script>

</body>
</html>
