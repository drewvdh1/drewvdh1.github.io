<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Engineering Model Viewer</title>

    <style>
        body {
            margin: 0;
            background: #111;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar */
        #sidebar {
            width: 260px;
            background: #1a1d21;
            padding: 20px;
            box-sizing: border-box;
            border-right: 1px solid #000;
        }

        #sidebar h1 {
            font-size: 22px;
            margin-top: 0;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .model-btn {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            background: #222;
            border: none;
            border-radius: 8px;
            color: #ddd;
            cursor: pointer;
            font-size: 15px;
        }

        .model-btn:hover {
            background: #333;
        }

        /* Viewer */
        #viewer {
            flex: 1;
            position: relative;
        }

        #loading {
            position: absolute;
            top: 15px;
            left: 15px;
            background: rgba(0,0,0,0.6);
            padding: 10px 14px;
            border-radius: 8px;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <!-- Sidebar -->
    <div id="sidebar">
        <h1>3D Model Viewer</h1>
        <div id="model-list"></div>
    </div>

    <!-- Viewer -->
    <div id="viewer">
        <div id="loading">Loading...</div>
    </div>

    <!-- Three.js + STLLoader + OrbitControls -->
    <script src="https://cdn.skypack.dev/three@0.129.0/build/three.js"></script>
    <script src="https://cdn.skypack.dev/three@0.129.0/examples/js/loaders/STLLoader.js"></script>
    <script src="https://cdn.skypack.dev/three@0.129.0/examples/js/controls/OrbitControls.js"></script>

    <!-- Your script -->
    <script src="mainscript.js"></script>
</body>
</html>
